<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‎</title>
    <style>
        body {
            margin: 0; background: #000; color: #f00;
            font-family: 'Times New Roman', serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            cursor: none; touch-action: none;
        }

        /* Dynamisches Rauschen, das auf Bewegung reagiert */
        #canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.15; z-index: 1; pointer-events: none;
        }

        .container {
            position: relative; z-index: 2; text-align: center; width: 90%;
            filter: drop-shadow(0 0 10px #f00);
        }

        h1 {
            font-size: 2.2rem; letter-spacing: 0.2em; margin: 0;
            animation: jitter 0.1s infinite;
        }

        .checksum {
            font-family: 'Courier New', monospace; font-size: 1.1rem;
            margin-top: 40px; color: #ff0000; font-weight: bold;
            display: block; letter-spacing: 2px;
            text-shadow: 0 0 5px #000;
        }

        .latin-whisper {
            font-style: italic; font-size: 1rem; margin-top: 20px;
            color: #440000; animation: fade 4s infinite;
        }

        /* Animationen für den Wahnsinn */
        @keyframes jitter {
            0% { transform: translate(0,0); }
            10% { transform: translate(-1px, 1px); }
            90% { transform: translate(1px, -1px); }
            91% { transform: translate(10px, -5px) skewX(20deg); filter: blur(10px); } /* Seltener heftiger Glitch */
        }

        @keyframes fade {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; filter: blur(2px); }
        }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 150%);
            z-index: 3; pointer-events: none;
        }
    </style>
</head>
<body onclick="playPain()" ontouchstart="playPain()">
    <canvas id="canvas"></canvas>
    <div class="vignette"></div>
    
    <div class="container">
        <h1 id="main-title">SIGNUM<br>VIKTORIS</h1>
        
        <div class="latin-whisper">"Num numeras spiritus?"</div>
        
        <div class="status" style="font-family: monospace; font-size: 0.7rem; color: #300; margin-top: 30px;">
            [SEARCHING_FOR_FLESH]<br>
            TARGET_FOUND: <br>
            <span class="checksum">22.09.11.20.15.18 | 13.21.20.09.03</span>
        </div>
    </div>

    <audio id="whisper" loop>
        <source src="https://www.soundjay.com/misc/sounds/heartbeat-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Akustisches Unbehagen triggern bei Interaktion
        function playPain() {
            let audio = document.getElementById('whisper');
            audio.volume = 0.1; // Ganz leise, fast unhörbar
            audio.play();
            
            // Visueller Schockeffekt bei Berührung
            document.getElementById('main-title').style.color = "#fff";
            document.body.style.backgroundColor = "#ff0000";
            setTimeout(() => {
                document.getElementById('main-title').style.color = "#f00";
                document.body.style.backgroundColor = "#000";
            }, 50);
        }

        // Rauschen-Generator
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function noise() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let idata = ctx.createImageData(canvas.width, canvas.height);
            let buffer32 = new Uint32Array(idata.data.buffer);
            for(let i=0; i<buffer32.length; i++) {
                if(Math.random() < 0.1) buffer32[i] = 0xff000000;
            }
            ctx.putImageData(idata, 0, 0);
            requestAnimationFrame(noise);
        }
        noise();
    </script>
</body>
</html>
