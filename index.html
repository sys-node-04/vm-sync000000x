<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‎</title>
    <style>
        body {
            margin: 0;
            background: #020000;
            color: #d00;
            font-family: 'Times New Roman', serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Kurzer Farb-Schock bei Berührung */
        body.inverted {
            filter: invert(1) contrast(2);
            background: #fff;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.2;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
        }

        /* Haupttext: Jetzt kleiner und besser lesbar */
        h1 {
            font-size: 2.2rem;
            letter-spacing: 0.15em;
            margin: 0;
            text-transform: uppercase;
            color: #f00;
            text-shadow: 0 0 15px rgba(255,0,0,0.8);
            animation: approach 40s linear infinite;
        }

        .latin {
            font-style: italic;
            font-size: 1.1rem;
            margin-top: 20px;
            color: #900;
            opacity: 0.7;
        }

        /* DER SCHOCK-TEXT: Jetzt für Handys optimiert */
        #ghost-flash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; /* Verhindert Zeilenumbruch */
            text-align: center;
            font-size: 2.2rem; /* Deutlich kleiner für Lesbarkeit */
            color: #fff;
            background: #f00;
            padding: 20px 0;
            z-index: 100;
            display: none;
            pointer-events: none;
            font-weight: bold;
            font-family: sans-serif;
            box-shadow: 0 0 50px #f00;
        }

        .status {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            margin-top: 40px;
            color: #400;
            letter-spacing: 2px;
        }

        @keyframes approach {
            0% { transform: scale(0.95); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 30%, #000 150%);
            z-index: 3;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="vignette"></div>
    <div id="ghost-flash">ICH HABE ANGST</div>

    <div class="container">
        <h1>PROXIMITAS</h1>
        <div class="latin">"Nonne vides? Iam prope est."</div>
        
        <div class="status">
            [IDENT_CODE: 22.09.11.20.15.18]<br>
            STATUS: <span style="color: #f00;">WATCHING_YOU</span><br>
            MANIFESTATIO: 1%
        </div>
    </div>

    <script>
        const body = document.body;
        const ghost = document.getElementById('ghost-flash');

        const traumaTexts = [
            "ICH HABE ANGST",
            "ER SIEHT MICH",
            "HILF MIR",
            "VIKTOR",
            "ES IST IM RAUM",
            "DREH DICH NICHT UM",
            "ICH KANN NICHT ATMEN",
            "DU BIST NICHT ALLEIN"
        ];

        function triggerTrauma() {
            body.classList.add('inverted');
            setTimeout(() => body.classList.remove('inverted'), 100);
            
            // Höhere Chance beim Tippen
            if(Math.random() > 0.3) { flashGhost(); }
        }

        function randomGhost() {
            // Blitz alle 3-7 Sekunden auch ohne Tippen
            if(Math.random() > 0.7) { flashGhost(); }
            setTimeout(randomGhost, Math.random() * 4000 + 3000);
        }

        function flashGhost() {
            ghost.innerText = traumaTexts[Math.floor(Math.random() * traumaTexts.length)];
            ghost.style.display = 'block';
            
            // 45ms: Sichtbar, aber zu schnell zum "Begreifen"
            setTimeout(() => {
                ghost.style.display = 'none';
            }, 45); 
        }

        document.addEventListener('click', triggerTrauma);
        document.addEventListener('touchstart', triggerTrauma, {passive: true});
        setTimeout(randomGhost, 3000);

        // Noise Generator
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function noise() {
            canvas.width = window.innerWidth / 2;
            canvas.height = window.innerHeight / 2;
            let idata = ctx.createImageData(canvas.width, canvas.height);
            let buffer32 = new Uint32Array(idata.data.buffer);
            for(let i=0; i<buffer32.length; i++) {
                if(Math.random() < 0.1) buffer32[i] = 0xff110000; 
            }
            ctx.putImageData(idata, 0, 0);
            requestAnimationFrame(noise);
        }
        noise();
    </script>
</body>
</html>
