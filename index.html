<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>‎</title>
    <style>
        body {
            margin: 0; background: #000; color: #d00;
            font-family: 'Times New Roman', serif;
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: none; -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.2; z-index: 1; pointer-events: none; }

        /* Die aggressive Warnung - Jetzt noch präsenter */
        #top-warning {
            position: fixed; top: 0; width: 100%;
            text-align: center; color: #fff; background: #f00;
            font-family: 'Courier New', monospace; font-size: 1rem;
            padding: 15px 0; letter-spacing: 1px; font-weight: bold;
            z-index: 1000; display: none;
            animation: glitchShake 0.1s infinite;
            box-shadow: 0 10px 50px #f00;
        }

        .container {
            position: relative; z-index: 2; text-align: center; width: 90%;
            /* LICHTGESCHWINDIGKEIT beim Ausweichen */
            transition: transform 0.05s cubic-bezier(0, 1, 0, 1);
            will-change: transform;
        }

        h1 {
            font-size: 3rem; letter-spacing: 0.2em; margin: 0;
            text-transform: uppercase; color: #f00;
            text-shadow: 0 0 30px #f00;
        }

        #ghost-flash {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1.4);
            width: 100%; text-align: center; font-size: 2.8rem;
            color: #fff; background: #f00; padding: 50px 0;
            z-index: 1001; display: none; pointer-events: none;
            font-weight: bold; font-family: sans-serif;
            box-shadow: 0 0 300px #f00;
        }

        .status { font-family: 'Courier New', monospace; font-size: 0.85rem; margin-top: 60px; color: #500; font-weight: bold; }

        @keyframes glitchShake {
            0% { transform: translate(0,0); }
            25% { transform: translate(-3px, 3px); }
            50% { transform: translate(3px, -3px); }
            75% { transform: translate(-1px, 2px); }
        }

        @keyframes quake {
            0%, 100% { transform: translate(0,0); }
            20% { transform: translate(-20px, 15px) rotate(1deg); }
            40% { transform: translate(20px, -15px) rotate(-1deg); }
            60% { transform: translate(-10px, 10px); }
        }
        .quake-active { animation: quake 0.07s infinite !important; }

        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 10%, #000 150%); z-index: 3; pointer-events: none; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="vignette"></div>
    <div id="top-warning">DRECKIGES FLEISCH. FASS MICH NICHT AN.</div>
    <div id="ghost-flash">ICH HABE ANGST</div>

    <div class="container" id="main-container">
        <h1>PROXIMITAS</h1>
        <div style="font-style: italic; font-size: 1.3rem; margin-top: 25px; color: #a00;">"Iam prope est."</div>
        
        <div class="status">
            [IDENT: 22.09.11.20.15.18]<br>
            STATUS: <span style="color: #f00;">VIGILATIO ACTIVA</span><br>
            MANIFESTATIO: 1%
        </div>
    </div>

    <script>
        const body = document.body;
        const ghost = document.getElementById('ghost-flash');
        const warn = document.getElementById('top-warning');
        const container = document.getElementById('main-container');

        // Die bösartigsten Commands
        const traumaTexts = [
            "ICH HABE ANGST", 
            "ER SIEHT MICH", 
            "VIKTOR", 
            "GIB MIR MEINE HAUT", 
            "DREH DICH NICHT UM", 
            "ES TUT WEH", 
            "HÖR AUF", 
            "ICH KANN DICH RIECHEN",
            "BLUTE FÜR MICH"
        ];

        function handleMove(e) {
            let cx = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            let cy = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);
            let dx = (window.innerWidth / 2 - cx);
            let dy = (window.innerHeight / 2 - cy);
            
            // Fast instantanes, weites Ausweichen
            let moveX = dx / 1.8;
            let moveY = dy / 1.8;
            container.style.transform = `translate(${moveX}px, ${moveY}px) rotateY(${-moveX/2}deg) rotateX(${moveY/2}deg)`;
        }

        function triggerShock() {
            // Android Vibration: Ein langer, schmerzhafter Impuls
            if (navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 500]);
            
            body.classList.add('quake-active');
            ghost.innerText = traumaTexts[Math.floor(Math.random() * traumaTexts.length)];
            ghost.style.display = 'block';

            setTimeout(() => {
                ghost.style.display = 'none';
                body.classList.remove('quake-active');
            }, 55);
        }

        function goLive() {
            // Fullscreen erzwingen
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            
            // Die Warnung erscheint erst jetzt
            warn.style.display = 'block';

            if(!window.isRunning) {
                window.isRunning = true;
                // EXTREM HOHE FREQUENZ: Alle 1 bis 3 Sekunden
                (function loop() {
                    let r = Math.random() * 2000 + 1000;
                    setTimeout(() => { triggerShock(); loop(); }, r);
                }());
            }
        }

        document.addEventListener('touchstart', (e) => { handleMove(e); goLive(); }, {passive: true});
        document.addEventListener('touchmove', handleMove, {passive: true});
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('click', goLive);

        // Noise Generator
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function noise() {
            canvas.width = window.innerWidth / 2; canvas.height = window.innerHeight / 2;
            let idata = ctx.createImageData(canvas.width, canvas.height);
            let buffer32 = new Uint32Array(idata.data.buffer);
            for(let i=0; i<buffer32.length; i++) {
                if(Math.random() < 0.15) buffer32[i] = 0xff150000; 
            }
            ctx.putImageData(idata, 0, 0);
            requestAnimationFrame(noise);
        }
        noise();
    </script>
</body>
</html>
