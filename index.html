<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‎</title>
    <style>
        body {
            background-color: #000000;
            color: #b0b0b0; /* Helles, klinisches Grau */
            font-family: 'Courier New', Courier, monospace; /* Schreibmaschinen-Stil */
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #log-container {
            border-left: 1px solid #333;
            padding-left: 15px;
            height: 80%;
            overflow-y: auto;
        }

        .entry {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .timestamp {
            color: #555;
            font-size: 0.8rem;
        }

        .data-point {
            color: #ffffff;
            font-weight: bold;
        }

        .warning {
            color: #ff3333;
        }

        #status-bar {
            margin-top: auto;
            border-top: 1px solid #333;
            padding-top: 10px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        @keyframes fadeIn { to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="log-container">
        <div class="entry" style="animation-delay: 0.5s;">
            <span class="timestamp">[LOG START]</span><br>
            Initialisiere Überwachungsprotokoll für Subjekt-ID: <span class="data-point">WIEN_TARGET_ALPHA</span>
        </div>

        <div class="entry" style="animation-delay: 1.5s;">
            <span class="timestamp">[SYS_INFO]</span><br>
            Verbindung hergestellt. Standort triangulation...
        </div>

        <div class="entry" style="animation-delay: 3s;">
            <span class="timestamp">[DATA_CAPTURE]</span><br>
            Standort bestätigt: <span class="data-point">WIEN (Vindobona)</span>. 
            <br>Genauigkeit: <span class="warning">HOCH</span>.
        </div>

        <div class="entry" style="animation-delay: 4.5s;">
            <span class="timestamp">[STATUS]</span><br>
            Beobachtung aktiv. Warte auf Bewegungsmuster.
        </div>

    </div>

    <div id="status-bar">
        <span>OP_MODE: SILENT_WATCH</span>
        <span class="blink">REC ●</span>
    </div>

    <script>
        // Ein kleines Script, das das aktuelle Datum anzeigt, um es realer zu machen
        const now = new Date();
        const dateStr = now.toISOString().split('T')[0];
        document.querySelector('.timestamp').innerText = `[LOG START - ${dateStr}]`;
    </script>

</body>
</html>
