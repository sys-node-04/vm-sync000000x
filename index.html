<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‎</title>
    <style>
        body {
            margin: 0;
            background-color: #030000;
            color: #7a0000;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Der Effekt von statischem Rauschen und Körnung */
        .static {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.08;
            background: url('https://media.giphy.com/media/oEI9uWUic9Zf2/giphy.gif');
            pointer-events: none;
        }

        .container {
            position: relative;
            text-align: center;
            filter: blur(0.4px) contrast(1.2);
            animation: vignette 4s infinite alternate;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin: 0;
            color: #900000;
            text-shadow: 0 0 15px rgba(255,0,0,0.6);
            animation: pulse 6s infinite ease-in-out;
        }

        .latin-phrase {
            font-style: italic;
            font-size: 1.4rem;
            margin-top: 20px;
            color: #550000;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }

        .glitch-code {
            font-family: monospace;
            font-size: 0.7rem;
            color: #330000;
            margin-top: 50px;
            letter-spacing: -1px;
            line-height: 0.8;
            user-select: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.3) blur(1px); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        @keyframes vignette {
            0% { box-shadow: inset 0 0 100px #000; }
            100% { box-shadow: inset 0 0 200px #000; }
        }
    </style>
</head>
<body>
    <div class="static"></div>
    
    <div class="container">
        <h1>SIGNUM</h1>
        <div class="latin-phrase">"Vindobonae corrumptio incipit."</div>
        
        <div class="glitch-code">
            01010110 01001001 01001110 01000100 01001111 01000010 01001111 01001110 01000001<br>
            [INT_SCAN: LOCAL_ENTITY_MANIFESTED]<br>
            ERROR_CODE_666: SECTOR_VII_BREACH
        </div>
    </div>
</body>
</html>
