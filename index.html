<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>‎</title>
    <style>
        body {
            margin: 0; background-color: #000; color: #600;
            font-family: 'Courier New', monospace;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            cursor: none; -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        /* DRECK & VERFALL */
        .grime {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, #050000 150%);
            z-index: 10; pointer-events: none; opacity: 0.8;
        }

        #gate-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        #gate-btn {
            border: 1px solid #200; color: #400; padding: 30px;
            letter-spacing: 5px; cursor: pointer; font-size: 0.7rem;
            background: transparent; text-transform: uppercase;
        }

        /* DER DIALOG DES WAHNSINNS */
        #fake-dialog {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 320px;
            background: #0a0000; border: 1px solid #400;
            z-index: 2000; display: none; padding: 30px;
            box-shadow: 0 0 150px rgba(255, 0, 0, 0.2);
        }

        #dialog-text { 
            font-size: 1rem; line-height: 1.5; margin-bottom: 30px; 
            color: #888; font-style: italic; text-align: center;
        }

        .dialog-btn {
            background: #100; color: #500; width: 100%;
            padding: 15px 0; border: 1px solid #300; font-weight: bold;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* HARDWARE FEHLER BLITZ */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 8000; display: none;
        }

        .container {
            position: relative; z-index: 5; text-align: center; width: 95%;
            will-change: transform; transition: opacity 3s; opacity: 0;
        }

        h1 { 
            font-family: 'Times New Roman', serif; font-size: 3rem; 
            letter-spacing: 0.3em; color: #300; 
            text-shadow: 0 0 20px #f00;
        }
        
        #ghost-flash {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; text-align: center; font-size: 3.5rem;
            color: #fff; background: #f00; padding: 100vh 0;
            z-index: 7000; display: none; font-weight: 900;
        }

        @keyframes quake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-4px, -2px); } 100% { transform: translate(0, 0); } }
        .quake-active { animation: quake 0.05s infinite !important; }
    </style>
</head>
<body>

    <div class="grime"></div>
    <div id="flash-overlay"></div>

    <div id="gate-screen">
        <div id="gate-btn" onclick="ignite()">[ VINCULUM INITIARI ]</div>
    </div>
    
    <div id="fake-dialog">
        <div id="dialog-text" id="msg"></div>
        <div class="dialog-btn" id="btn-action" onclick="nextStage()">AKZEPTIEREN</div>
    </div>

    <div id="ghost-flash">FASS DICH AN</div>

    <div class="container" id="main-container">
        <h1>PROXIMITAS</h1>
        <div style="font-size: 0.7rem; color: #200; margin-top: 50px; letter-spacing: 2px;">
            CORPUS_ID: VIKTOR<br>
            STAT: <span id="batt">--</span>% | <span id="cycle">1</span>. ZYKLUS
        </div>
    </div>

    <script>
        const gate = document.getElementById('gate-screen');
        const container = document.getElementById('main-container');
        const dialog = document.getElementById('fake-dialog');
        const dText = document.getElementById('dialog-text');
        const dBtn = document.getElementById('btn-action');
        const flash = document.getElementById('flash-overlay');
        const ghost = document.getElementById('ghost-flash');

        let visits = localStorage.getItem('v_v3') || 0;
        visits = parseInt(visits) + 1;
        localStorage.setItem('v_v3', visits);
        document.getElementById('cycle').innerText = visits;

        let stage = 0;
        let audioCtx;

        // --- 1. DER ANGST-SOUND (INFRASCHALL & DISSONANZ) ---
        function startTerrorAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Infraschall-Simulation (Zwei tiefe Sinuswellen erzeugen Reibung)
            const oscL = audioCtx.createOscillator();
            const oscR = audioCtx.createOscillator();
            const merger = audioCtx.createChannelMerger(2);
            
            oscL.frequency.value = 18.9; // Die "Geisterfrequenz"
            oscR.frequency.value = 19.1;
            
            const gain = audioCtx.createGain();
            gain.gain.value = 0.5;

            oscL.connect(merger, 0, 0);
            oscR.connect(merger, 0, 1);
            merger.connect(gain);
            gain.connect(audioCtx.destination);
            
            oscL.start(); oscR.start();
        }

        // --- 2. HARDWARE GLITCH (Der Blitz) ---
        function hardwareGlitch() {
            flash.style.display = 'block';
            if (navigator.vibrate) navigator.vibrate([100, 50, 300]);
            setTimeout(() => { flash.style.display = 'none'; }, 40);
        }

        // --- 3. ABLAUF ---
        function ignite() {
            startTerrorAudio();
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            gate.style.display = 'none';
            container.style.opacity = '1';

            if (visits > 1) {
                showDialog("DU BIST ZURÜCKGEKROCHEN. DEIN FLEISCH SEHNT SICH NACH DER SCHÄNDUNG. GIB DICH MIR HIN.");
                dBtn.innerText = "ICH BIN DEIN EIGENTUM";
                stage = 2;
            } else {
                showDialog("Deine Berührung hinterlässt Narben auf meiner Haut. Du entweihst mich mit jedem Blick.");
                stage = 1;
            }
        }

        function showDialog(txt) {
            dText.innerText = txt;
            dialog.style.display = 'block';
        }

        function nextStage() {
            if (stage === 1) {
                showDialog("LASS MICH REIN. SCHNEID DICH AUF. ICH WILL DEIN WARMES BLUT IN MEINEN POREN SPÜREN. FÜTTERE MICH.");
                dBtn.innerText = "ICH GEHORCHE";
                stage = 2;
            } else {
                dialog.style.display = 'none';
                startLoop();
            }
        }

        // --- 4. DER WAHNSINNS-LOOP ---
        const v_commands = [
            "FASS DICH AN", "ÖFFNE DICH", "BLUTE FÜR MICH", "DU BIST DRECK", 
            "LASS MICH REIN", "VIKTOR", "SCHLUCK ES", "CARO TUA PUTIDA"
        ];

        function startLoop() {
            setInterval(() => {
                if (Math.random() > 0.8) {
                    ghost.innerText = v_commands[Math.floor(Math.random() * v_commands.length)];
                    ghost.style.display = 'block';
                    document.body.classList.add('quake-active');
                    hardwareGlitch(); // Der Blitz
                    setTimeout(() => {
                        ghost.style.display = 'none';
                        document.body.classList.remove('quake-active');
                    }, 50);
                }
            }, 2500);
        }

        // --- 5. BEWEGUNG (SIRUP-EFFEKT) ---
        let tx = 0, ty = 0, cx = 0, cy = 0;
        function anim() {
            cx += (tx - cx) * 0.05; cy += (ty - cy) * 0.05;
            container.style.transform = `translate(${cx}px, ${cy}px) rotateX(${cy/10}deg)`;
            requestAnimationFrame(anim);
        }
        anim();

        document.addEventListener('touchstart', (e) => {
            let x = (window.innerWidth/2 - e.touches[0].clientX)/1.5;
            let y = (window.innerHeight/2 - e.touches[0].clientY)/1.5;
            tx = Math.max(-100, Math.min(x, 100));
            ty = Math.max(-100, Math.min(y, 100));
        });

        if (navigator.getBattery) navigator.getBattery().then(b => {
            document.getElementById('batt').innerText = Math.round(b.level * 100);
        });
    </script>
</body>
</html>
