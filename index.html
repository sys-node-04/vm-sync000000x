<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>‎</title>
    <style>
        body {
            margin: 0; background-color: #020000; color: #a00;
            font-family: 'Courier New', monospace;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            cursor: none; -webkit-tap-highlight-color: transparent;
            touch-action: none;
            user-select: none;
        }

        /* TEXTUREN & ATMOSPHÄRE */
        .grime-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 20%, #080000 130%);
            pointer-events: none; z-index: 10; mix-blend-mode: multiply;
        }
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,0,0,0.03) 50%, rgba(0,0,0,0.1) 50%);
            background-size: 100% 3px; pointer-events: none; z-index: 9;
        }

        /* DER GATEKEEPER (Start-Button) */
        #gate-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        #gate-btn {
            border: 1px solid #300; color: #500; padding: 20px 40px;
            font-family: 'Courier New', monospace; letter-spacing: 3px;
            cursor: pointer; text-transform: uppercase; font-size: 0.9rem;
            animation: pulseBtn 2s infinite; background: transparent;
        }

        /* DIALOG FENSTER */
        #fake-dialog {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 320px;
            background: #0f0202; 
            border: 1px solid #500;
            box-shadow: 0 0 100px rgba(80, 0, 0, 0.5);
            z-index: 2000; display: none; padding: 30px;
            text-align: center;
        }

        #dialog-text { 
            font-size: 1.1rem; line-height: 1.4; margin-bottom: 30px; 
            color: #c99; font-weight: normal; font-style: italic;
        }

        .dialog-btn {
            background: #311; color: #a55; width: 100%;
            font-weight: 700; font-size: 0.9rem;
            text-transform: uppercase; cursor: pointer; 
            padding: 15px 0; border: 1px solid #522; 
        }

        /* HAUPT CONTAINER */
        .container {
            position: relative; z-index: 2; text-align: center; width: 95%;
            will-change: transform; opacity: 0; transition: opacity 2s;
        }

        h1 { 
            font-family: 'Times New Roman', serif; font-size: 2.8rem; 
            letter-spacing: 0.25em; margin: 0; color: #b00; 
            text-shadow: 0 0 30px #400;
        }
        
        #ghost-flash {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1.4);
            width: 100%; text-align: center; font-size: 2.8rem;
            color: #fff; background: #900; padding: 60px 0;
            z-index: 1001; display: none; pointer-events: none;
            font-weight: bold; mix-blend-mode: hard-light;
        }

        .status-box { 
            font-size: 0.7rem; margin-top: 60px; color: #422; 
            text-align: center; letter-spacing: 2px; line-height: 1.8;
            border-top: 1px solid #211; padding-top: 15px; opacity: 0.7;
        }
        .val { color: #800; font-weight: bold; }

        @keyframes pulseBtn { 0% { opacity: 0.5; border-color: #300; } 50% { opacity: 1; border-color: #800; box-shadow: 0 0 20px #300; } 100% { opacity: 0.5; border-color: #300; } }
        @keyframes quake { 0% { transform: translate(1px, 1px); } 25% { transform: translate(-2px, -2px); } 50% { transform: translate(-4px, 2px); } 75% { transform: translate(4px, -2px); } 100% { transform: translate(0, 0); } }
        .quake-active { animation: quake 0.08s infinite !important; }
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 30%, #000 160%); z-index: 8; pointer-events: none; }
    </style>
</head>
<body>

    <div class="grime-overlay"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div id="gate-screen">
        <div id="gate-btn" onclick="enterSite()">[ VERBINDUNG HERSTELLEN ]</div>
    </div>
    
    <div id="fake-dialog">
        <div id="dialog-text"></div>
        <div class="dialog-btn" id="btn-action" onclick="handleDialog()"></div>
    </div>

    <div id="ghost-flash">ICH HABE ANGST</div>

    <div class="container" id="main-container">
        <h1>PROXIMITAS</h1>
        <div style="font-style: italic; font-size: 1.1rem; margin-top: 25px; color: #611;">"Nonne vides?"</div>
        
        <div class="status-box">
            SUBJEKT: <span class="val">VIKTOR</span><br>
            CORPUS: <span id="battery-level" class="val">--%</span><br>
            ZYKLUS: <span id="cycle-count" class="val">1</span>
        </div>
    </div>

    <script>
        const gateScreen = document.getElementById('gate-screen');
        const container = document.getElementById('main-container');
        const dialog = document.getElementById('fake-dialog');
        const dialogText = document.getElementById('dialog-text');
        const dialogBtn = document.getElementById('btn-action');
        const ghost = document.getElementById('ghost-flash');
        const cycleLabel = document.getElementById('cycle-count');

        // GEDÄCHTNIS: Wie oft war er hier?
        let visits = localStorage.getItem('vindobona_v2_visits') || 0;
        visits = parseInt(visits) + 1;
        localStorage.setItem('vindobona_v2_visits', visits);
        cycleLabel.innerText = visits;

        let stage = 0;
        let audioCtx;

        // --- 1. AUDIO ENGINE (KEINE STIMMEN, NUR HORROR) ---
        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playDissonance() {
            if(!audioCtx) return;
            if(audioCtx.state === 'suspended') audioCtx.resume();

            // Oszillator 1: Tiefes Wummern (Unbehagen)
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.type = 'sawtooth';
            osc1.frequency.setValueAtTime(40, audioCtx.currentTime); // 40Hz
            osc1.frequency.linearRampToValueAtTime(30, audioCtx.currentTime + 2);
            gain1.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain1.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 2);
            osc1.connect(gain1);
            gain1.connect(audioCtx.destination);
            osc1.start();

            // Oszillator 2: Hohes "Falsches" Fiepen
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(600, audioCtx.currentTime); // Dissonanz
            osc2.frequency.linearRampToValueAtTime(580, audioCtx.currentTime + 1.5);
            gain2.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain2.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.5);
            osc2.connect(gain2);
            gain2.connect(audioCtx.destination);
            osc2.start();
        }

        // --- 2. START PROZESS ---
        function enterSite() {
            initAudio(); // Audio Unlock
            playDissonance(); // Erster Sound
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            if (navigator.vibrate) navigator.vibrate(200);

            gateScreen.style.display = 'none';
            container.style.opacity = '1';

            // ENTSCHEIDUNG: NEULING ODER RÜCKKEHRER?
            if (visits > 1) {
                // Er war schon mal da -> SOFORT AGGRESSIV
                jumpToHardcore();
            } else {
                // Erstes Mal -> Story Modus
                setTimeout(startStory, 1000);
            }
        }

        // --- 3. STORY MODUS (Erstbesucher) ---
        function startStory() {
            stage = 1;
            dialogText.innerText = "Deine Berührung hinterlässt Narben auf meiner Haut.";
            dialogBtn.innerText = "ICH VERSTEHE";
            dialog.style.display = 'block';
        }

        // --- 4. HARDCORE MODUS (Rückkehrer) ---
        function jumpToHardcore() {
            stage = 3;
            // Sofortiger Flash
            triggerFlash("DU BIST SÜCHTIG");
            
            setTimeout(() => {
                dialogText.innerHTML = "DU BIST ZURÜCKGEKROCHEN.<br>DU BRAUCHST DEN EKEL.<br>DU WIDERLICHES TIER.";
                dialogBtn.innerText = "BESTRAFE MICH";
                dialog.style.display = 'block';
                dialog.style.borderColor = "#f00";
            }, 1000);
            
            startHorrorLoop();
        }

        // --- 5. INTERAKTIONEN ---
        function handleDialog() {
            playDissonance();
            if (navigator.vibrate) navigator.vibrate(100);

            if (stage === 1) {
                // Phase 2: Fetisch / Blut
                stage = 2;
                dialogText.innerHTML = "LASS MICH REIN. SCHNEID DICH AUF.<br><br><strong style='color:#a00'>ICH WILL DEIN WARMES BLUT FÜHLEN.</strong>";
                dialogBtn.innerText = "HINGABE";
            } else if (stage === 2) {
                // Akzeptiert -> Start Horror
                dialog.style.display = 'none';
                triggerFlash("GEHORCHE");
                startHorrorLoop();
            } else if (stage === 3) {
                // Rückkehrer Akzeptanz
                dialog.style.display = 'none';
                triggerFlash("FÜR IMMER");
                startHorrorLoop();
            }
        }

        // --- 6. DER HORROR LOOP ---
        const words = ["DRECKIG", "OFFENE WUNDE", "SCHLUCK ES", "MEIN FLEISCH", "NICHT WEHREN", "TIEF HINEIN", "VIKTOR"];
        
        function startHorrorLoop() {
            window.isRunning = true;
            (function loop() {
                let rand = Math.random() * 3000 + 2000; // Alle 2-5 Sek
                setTimeout(() => { 
                    let w = words[Math.floor(Math.random() * words.length)];
                    triggerFlash(w);
                    playDissonance(); // Immer Sound bei Flash
                    loop(); 
                }, rand);
            }());
        }

        function triggerFlash(txt) {
            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
            ghost.innerText = txt;
            ghost.style.display = 'block';
            document.body.classList.add('quake-active');
            setTimeout(() => {
                ghost.style.display = 'none';
                document.body.classList.remove('quake-active');
            }, 100);
        }

        // --- 7. BEWEGUNG & BATTERIE ---
        let currentX=0, currentY=0, targetX=0, targetY=0;
        function updateMovement() {
            currentX += (targetX - currentX) * 0.08; 
            currentY += (targetY - currentY) * 0.08;
            container.style.transform = `translate(${currentX}px, ${currentY}px) rotateY(${-currentX/15}deg) rotateX(${currentY/15}deg)`;
            requestAnimationFrame(updateMovement);
        }
        updateMovement();

        function handleInput(clientX, clientY) {
            let dx = (window.innerWidth/2) - clientX;
            let dy = (window.innerHeight/2) - clientY;
            let dist = Math.sqrt(dx*dx + dy*dy);
            if(dist < 300) {
                let force = (300-dist)/300;
                let limit = 120;
                targetX = Math.max(-limit, Math.min((dx/dist)*force*160, limit));
                targetY = Math.max(-limit, Math.min((dy/dist)*force*160, limit));
            } else { targetX=0; targetY=0; }
        }

        if (navigator.getBattery) {
            navigator.getBattery().then(function(b) { 
                document.getElementById('battery-level').innerText = Math.round(b.level * 100) + "%"; 
            });
        }

        document.addEventListener('touchmove', (e) => { handleInput(e.touches[0].clientX, e.touches[0].clientY); }, {passive: true});
        document.addEventListener('touchstart', (e) => { handleInput(e.touches[0].clientX, e.touches[0].clientY); }, {passive: true});

    </script>
</body>
</html>
