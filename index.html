<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‎</title>
    <style>
        body {
            margin: 0;
            background: #020000;
            color: #7a0000;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        /* Das Rauschen wird "aggressiver" und gröber */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 150 150' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.99' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.28;
            pointer-events: none;
            z-index: 1;
            animation: grain 0.1s steps(2) infinite;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            animation: twitch 6s infinite; /* Unregelmäßiges Zucken */
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin: 0;
            color: #610000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            filter: blur(1px);
        }

        /* Fast unsichtbarer Text (Psychologische Kriegsführung) */
        .subliminal {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: #0d0000; /* Fast schwarz! */
            text-transform: uppercase;
            white-space: nowrap;
            letter-spacing: 5px;
        }

        .latin {
            font-style: italic;
            font-size: 1.1rem;
            margin-top: 30px;
            color: #4a0000;
        }

        .status {
            font-family: 'Courier New', monospace;
            font-size: 0.6rem;
            margin-top: 60px;
            color: #2b0000;
            line-height: 1.8;
            text-align: left;
            display: inline-block;
        }

        @keyframes twitch {
            0%, 90%, 100% { transform: translate(0,0) scale(1); filter: blur(1px); }
            92% { transform: translate(2px, -3px) scale(1.01); filter: blur(4px); }
            94% { transform: translate(-2px, 2px) scale(0.99); filter: blur(0px); }
            96% { transform: translate(4px, 1px) scale(1.02); filter: blur(5px); }
        }

        @keyframes grain {
            0% { transform: translate(0,0); }
            100% { transform: translate(5px,5px); }
        }

        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 10%, black 150%);
            z-index: 3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <div class="container">
        <div class="subliminal">I AM STANDING RIGHT BEHIND THE SCREEN</div>
        
        <h1>INTUS<br>EST</h1>
        <div class="latin">"Nonne sentis calorem meum?"</div>
        
        <div class="status">
            [SYS_STATE: PSYCH_SYNC_ESTABLISHED]<br>
            [PULSE_ESTIMATION: 88 BPM]<br>
            [EYE_TRACKING: LOCKED_ON_TARGET]<br>
            <span style="color: #610000;">TU SOLUS NON ES</span>
        </div>
    </div>
</body>
</html>
