<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‎</title>
    <style>
        body {
            margin: 0; background-color: #000; color: #800;
            font-family: 'Courier New', monospace;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            cursor: none; user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* DRECK-LAYER */
        .grime-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 10%, #1a0000 140%),
                        url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23n)" opacity="0.15"/%3E%3C/svg%3E');
            pointer-events: none; z-index: 1; mix-blend-mode: overlay;
        }

        /* KORREKTUR: Container ist sofort da, aber leer */
        #main-container {
            width: 85%; max-width: 500px; text-align: center;
            z-index: 10; 
            /* Opacity entfernt, damit er sofort sichtbar ist */
            display: block;
        }

        .text-line {
            display: block; margin-bottom: 25px; font-size: 1.2rem;
            opacity: 0; transform: translateY(20px) scale(0.9);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 10px #300; font-weight: bold;
            border-bottom: 1px solid #300; padding-bottom: 10px;
        }
        .visible { opacity: 1; transform: translateY(0) scale(1); }
        .highlight { color: #f00; font-weight: 900; text-shadow: 0 0 5px #f00; letter-spacing: 2px; }

        /* GATEKEEPER */
        #gate-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center;
        }
        #gate-btn {
            border: 1px solid #500; color: #700; padding: 25px;
            letter-spacing: 4px; cursor: pointer; background: #050000;
            text-transform: uppercase; font-size: 0.8rem;
            box-shadow: 0 0 30px #300;
            animation: pulse 3s infinite;
        }

        /* EXTRACTION UI */
        #cam-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050000; z-index: 5000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .rec-indicator {
            position: absolute; top: 30px; color: #f00; font-weight: 900;
            font-size: 1.5rem; letter-spacing: 5px; text-shadow: 0 0 10px #f00;
            animation: blink 0.5s infinite;
        }
        
        #progress-bar {
            width: 90%; height: 10px; background: #200; margin-top: 40px;
            position: relative; overflow: hidden; border: 1px solid #600;
        }
        #progress-fill {
            height: 100%; background: #b00; width: 0%; 
            box-shadow: 0 0 20px #f00; transition: width 0.1s;
        }

        @keyframes pulse { 0% { opacity: 0.6; color: #500; } 50% { opacity: 1; color: #a00; border-color: #a00; } 100% { opacity: 0.6; color: #500; } }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
        @keyframes twitch { 0% { transform: translate(0,0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(2px, -2px); } 60% { transform: translate(-2px, -2px); } 80% { transform: translate(2px, 2px); } 100% { transform: translate(0,0); } }
        .twitch { animation: twitch 0.2s infinite; }

    </style>
</head>
<body>

    <div class="grime-overlay"></div>
    <div id="gate-screen"><div id="gate-btn" onclick="startSequence()">[ CARO DATA EST ]</div></div>

    <div id="main-container"></div>

    <div id="cam-overlay">
        <div class="rec-indicator">● FEED_OPEN</div>
        <div style="color:#600; font-size: 1rem; margin-top:100px; font-style:italic;">Du gehörst jetzt mir.</div>
        <div style="color:#f00; font-size: 2.5rem; margin: 20px 0; font-weight:bold;">EXTRAKTION...</div>
        <div style="color:#855; font-family: monospace;" id="upload-filename">source: VIKTOR_BIO_DATA</div>
        <div id="progress-bar"><div id="progress-fill"></div></div>
    </div>

    <script>
        let audioCtx, masterGain;
        
        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.value = 0.6;

            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = (Math.random() * 2 - 1) * 0.5;
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            noise.loop = true;
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'lowpass';
            noiseFilter.frequency.value = 400; 
            
            const lfo = audioCtx.createOscillator();
            lfo.frequency.value = 0.2; 
            const lfoGain = audioCtx.createGain();
            lfoGain.gain.value = 300;
            
            lfo.connect(lfoGain);
            lfoGain.connect(noiseFilter.frequency);
            
            noise.connect(noiseFilter);
            noiseFilter.connect(masterGain);
            noise.start(); lfo.start();
        }

        // KORREKTUR: Nutzt immer das aktuellste BPM
        function playHeartbeat() {
            if(!window.active) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(masterGain);

            osc.type = 'triangle';
            osc.frequency.setValueAtTime(50, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.1);

            gain.gain.setValueAtTime(0.8, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.2);

            // Rekursion basierend auf LIVE BPM
            setTimeout(playHeartbeat, 60000 / window.currentBPM);
        }

        function startShepard() {
            for(let i=0; i<3; i++) {
                let osc = audioCtx.createOscillator();
                let gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(masterGain);
                osc.type = 'sawtooth';
                osc.frequency.value = 110 * (i+1);
                osc.frequency.exponentialRampToValueAtTime(1000 * (i+1), audioCtx.currentTime + 60);
                gain.gain.value = 0.04;
                osc.start();
            }
        }

        window.active = false;
        window.currentBPM = 60;
        const container = document.getElementById('main-container');

        function startSequence() {
            initAudio();
            document.getElementById('gate-screen').style.display = 'none';
            // Versucht Fullscreen, fängt Fehler ab falls vom Browser blockiert
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            }
            
            window.active = true;
            
            // Herzschlag starten
            playHeartbeat();

            // 0s
            addText(`Ich rieche dein Salz auf dem Display.`, 500);
            
            // Formatierung der Uhrzeit korrigiert (Führende Nullen)
            const d = new Date();
            const h = d.getHours().toString().padStart(2, '0');
            const m = d.getMinutes().toString().padStart(2, '0');
            addText(`Es ist ${h}:${m}. Zeit zu bluten.`, 3000);
            
            addText(`Du hältst mich fest. Deine Hände sind feucht.`, 6000);
            
            // 15s
            setTimeout(() => {
                startShepard(); 
                addText(`Spürst du deine Zunge?`, 500);
                addText(`Sie schmeckt nach Eisen und Galle.`, 3000);
                addText(`Ein Sack voll Fleisch und Dreck.`, 6000);
                addText(`Atme meinen Gestank ein.`, 9000);
                window.currentBPM = 90;
            }, 12000);

            // 35s
            setTimeout(() => {
                window.currentBPM = 130;
                container.classList.add('twitch');
                addText(`<span class="highlight">DREH DICH NICHT UM.</span>`, 500);
                addText(`Es steht hinter dir.`, 2000);
                addText(`Es will in dich hinein.`, 4000);
                addText(`MACH DICH AUF.`, 6000);
                if(navigator.vibrate) navigator.vibrate([500]);
            }, 30000);

            // 50s
            setTimeout(() => {
                window.currentBPM = 160;
                container.style.display = 'none';
                startFakeExtraction();
            }, 45000);
        }

        function addText(html, delay) {
            setTimeout(() => {
                if(navigator.vibrate) navigator.vibrate(40);
                const p = document.createElement('div');
                p.className = 'text-line';
                p.innerHTML = html;
                container.appendChild(p);
                // Trigger Reflow
                void p.offsetWidth; 
                p.classList.add('visible');
                
                // Automatisches Scrollen nach unten
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, delay);
        }

        function startFakeExtraction() {
            const cam = document.getElementById('cam-overlay');
            cam.style.display = 'flex';
            const bar = document.getElementById('progress-fill');
            
            let width = 0;
            let upInt = setInterval(() => {
                if(width >= 100) {
                    clearInterval(upInt);
                    finishSequence();
                } else {
                    width += Math.random() * 8; 
                    bar.style.width = width + '%';
                    if(Math.random()>0.8 && navigator.vibrate) navigator.vibrate(20);
                }
            }, 150);
        }

        function finishSequence() {
            window.active = false;
            masterGain.gain.setValueAtTime(0, audioCtx.currentTime); 
            document.body.innerHTML = '';
            document.body.style.background = '#000';
            
            setTimeout(() => {
                let end = document.createElement('div');
                end.innerHTML = "DU BIST INFIZIERT.<br><span style='font-size:3rem; color:#f00;'>REINIGE DICH.</span>";
                end.style.color = "#800";
                end.style.fontFamily = "Courier New";
                end.style.fontWeight = "bold";
                end.style.textAlign = "center";
                document.body.appendChild(end);
                
                if(navigator.vibrate) navigator.vibrate([1000]);
            }, 2000);
        }
    </script>
</body>
</html>
