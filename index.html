<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‎</title>
    <style>
        body {
            margin: 0; background: #000; color: #d00;
            font-family: 'Times New Roman', serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            cursor: none; -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        /* Heftiges visuelles Zittern bei Schock */
        @keyframes shiver {
            0% { transform: translate(0,0); }
            20% { transform: translate(-8px, 5px) rotate(1deg); }
            40% { transform: translate(8px, -5px) rotate(-1deg); }
            60% { transform: translate(-5px, -2px) rotate(0.5deg); }
            80% { transform: translate(5px, 2px) rotate(-0.5deg); }
            100% { transform: translate(0,0); }
        }
        .vibrate-effect { animation: shiver 0.1s infinite !important; }

        body.inverted { filter: invert(1) contrast(5); background: #fff; }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.18; z-index: 1; pointer-events: none; }

        .container {
            position: relative; z-index: 2; text-align: center; width: 90%;
            transition: transform 0.08s ease-out; /* Schnelles Ausweichen */
            will-change: transform;
        }

        h1 {
            font-size: 2.6rem; letter-spacing: 0.2em; margin: 0;
            text-transform: uppercase; color: #f00;
            text-shadow: 0 0 20px rgba(255,0,0,1);
            animation: breathe 12s infinite ease-in-out;
        }

        /* Subliminaler Flash-Balken */
        #ghost-flash {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center; font-size: 2.4rem;
            color: #fff; background: #f00; padding: 30px 0;
            z-index: 100; display: none; pointer-events: none;
            font-weight: bold; font-family: sans-serif;
            box-shadow: 0 0 60px #f00;
        }

        .status { font-family: 'Courier New', monospace; font-size: 0.8rem; margin-top: 60px; color: #400; letter-spacing: 2px; }

        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: blur(0px); opacity: 0.8; }
            50% { transform: scale(1.15); filter: blur(3px); opacity: 1; }
        }

        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 160%);
            z-index: 3; pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="vignette"></div>
    <div id="ghost-flash">ICH HABE ANGST</div>

    <div class="container" id="main-container">
        <h1>PROXIMITAS</h1>
        <div style="font-style: italic; font-size: 1.2rem; margin-top: 25px; color: #a00;">"Iam prope est."</div>
        
        <div class="status">
            [IDENT: 22.09.11.20.15.18]<br>
            <span style="color: #f00; animation: blink 0.8s infinite;">WATCHING_YOU</span><br>
            MANIFESTATIO: 1%
        </div>
    </div>

    <script>
        const body = document.body;
        const ghost = document.getElementById('ghost-flash');
        const container = document.getElementById('main-container');

        const traumaTexts = ["ICH HABE ANGST", "ER SIEHT MICH", "HILF MIR", "VIKTOR", "ES IST IM RAUM", "DREH DICH NICHT UM", "ICH KANN NICHT ATMEN"];

        // 1. DYNAMISCHES AUSWEICHEN (Aggressiver)
        function handleMove(e) {
            let cx = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            let cy = e.clientY || (e.touches ? e.touches[0].clientY : 0);

            // Der Text flieht vor der Berührung
            let dx = (window.innerWidth / 2 - cx) / 6;
            let dy = (window.innerHeight / 2 - cy) / 6;
            
            // Rotation basierend auf Position für 3D-Effekt
            container.style.transform = `translate(${dx}px, ${dy}px) rotateY(${-dx/2}deg) rotateX(${dy/2}deg)`;
        }

        // 2. ANDROID VIBRATION + SCHOCK-EFFEKT
        function triggerShock() {
            // Visueller Schock
            body.classList.add('inverted', 'vibrate-effect');

            // ECHTE ANDROID VIBRATION
            // Ein unregelmäßiges "Stottern", als ob das Handy kaputt geht
            if (navigator.vibrate) {
                navigator.vibrate([80, 40, 100, 30, 150]); 
            }
            
            // Flash-Logik
            if(Math.random() > 0.4) {
                ghost.innerText = traumaTexts[Math.floor(Math.random() * traumaTexts.length)];
                ghost.style.display = 'block';
                setTimeout(() => ghost.style.display = 'none', 45);
            }

            // Nach 150ms alles zurücksetzen
            setTimeout(() => {
                body.classList.remove('inverted', 'vibrate-effect');
            }, 150);
        }

        // Event Listener für Android (Touch + Maus)
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, {passive: false});
        document.addEventListener('touchstart', (e) => {
            handleMove(e);
            triggerShock();
        }, {passive: true});
        document.addEventListener('mousedown', triggerShock);

        // Automatischer Schocker alle 5-10 Sekunden (wenn er nur starrt)
        function idleScare() {
            if(Math.random() > 0.6) {
                ghost.innerText = "ER SIEHT DICH";
                ghost.style.display = 'block';
                if (navigator.vibrate) navigator.vibrate(200);
                setTimeout(() => ghost.style.display = 'none', 45);
            }
            setTimeout(idleScare, Math.random() * 5000 + 5000);
        }
        setTimeout(idleScare, 5000);

        // Rauschen-Generator
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function noise() {
            canvas.width = window.innerWidth / 2;
            canvas.height = window.innerHeight / 2;
            let idata = ctx.createImageData(canvas.width, canvas.height);
            let buffer32 = new Uint32Array(idata.data.buffer);
            for(let i=0; i<buffer32.length; i++) {
                if(Math.random() < 0.12) buffer32[i] = 0xff220000; 
            }
            ctx.putImageData(idata, 0, 0);
            requestAnimationFrame(noise);
        }
        noise();
    </script>
</body>
</html>
