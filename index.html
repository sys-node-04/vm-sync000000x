<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‎</title>
    <style>
        body {
            margin: 0;
            background: #080000; /* Tiefes Schwarz-Rot */
            color: #ff0000; /* Aggressives Rot für Lesbarkeit */
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Subtiles Rauschen, das den Text nicht überlagert */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 85%;
        }

        h1 {
            font-size: 2.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 0;
            color: #ff0000;
            /* Scharfer Text mit leichtem Glühen */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: twitch 4s infinite;
        }

        .latin {
            font-style: italic;
            font-size: 1.4rem;
            margin-top: 20px;
            color: #cc0000;
            opacity: 0.9;
        }

        .status {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            margin-top: 50px;
            color: #660000;
            letter-spacing: 2px;
            line-height: 1.5;
        }

        /* Ein unheimliches, unregelmäßiges Zucken statt weichem Atmen */
        @keyframes twitch {
            0%, 90%, 100% { transform: translate(0,0); filter: brightness(1); }
            92% { transform: translate(3px, -2px); filter: brightness(1.5); }
            94% { transform: translate(-3px, 2px); filter: brightness(0.8); }
            96% { transform: translate(1px, 1px); filter: contrast(2); }
        }

        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, black 150%);
            z-index: 3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <div class="container">
        <h1>SIGNUM<br>VINDOBONAE</h1>
        
        <div class="latin">
            "Oculus qui te videt."
        </div>
        
        <div class="status">
            [CONNECTION_STABLE]<br>
            TARGET_ID: [SEIN NAME]<br>
            LOCATION: SECTOR_VII<br>
            <span style="color: #ff0000;">MANIFESTATIO: 1%</span>
        </div>
    </div>
</body>
</html>
