<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>‎</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #d00;
            font-family: 'Times New Roman', serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        /* Dynamisches Rauschen */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.12;
            z-index: 1;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Container mit weichem Ausweich-Effekt */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 90%;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        h1 {
            font-size: 2.6rem;
            letter-spacing: 0.2em;
            margin: 0;
            text-transform: uppercase;
            color: #f00;
            text-shadow: 0 0 25px rgba(255,0,0,0.9);
            animation: pulseDeep 8s infinite ease-in-out;
        }

        /* Subliminaler Schock-Balken */
        #ghost-flash {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            font-size: 2.4rem;
            color: #fff;
            background: #a00;
            padding: 30px 0;
            z-index: 100;
            display: none;
            pointer-events: none;
            font-weight: bold;
            font-family: sans-serif;
            box-shadow: 0 0 80px #f00;
        }

        .status {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            margin-top: 60px;
            color: #600;
            letter-spacing: 2px;
        }

        @keyframes pulseDeep {
            0%, 100% { transform: scale(1); opacity: 0.8; filter: blur(1px); }
            50% { transform: scale(1.08); opacity: 1; filter: blur(0px); text-shadow: 0 0 40px red; }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 10%, #000 150%);
            z-index: 3;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="vignette"></div>
    <div id="ghost-flash">ICH HABE ANGST</div>

    <div class="container" id="main-container">
        <h1>PROXIMITAS</h1>
        <div style="font-style: italic; font-size: 1.2rem; margin-top: 25px; color: #a00;">"Iam prope est."</div>
        
        <div class="status">
            [IDENT: 22.09.11.20.15.18]<br>
            STATUS: <span style="color: #f00; animation: blink 2s infinite;">VIGILATIO ACTIVA</span><br>
            MANIFESTATIO: 1%
        </div>
    </div>

    <script>
        const ghost = document.getElementById('ghost-flash');
        const container = document.getElementById('main-container');

        const traumaTexts = ["ICH HABE ANGST", "ER SIEHT MICH", "HILF MIR", "VIKTOR", "ES IST IM RAUM", "DREH DICH NICHT UM", "ES ATMET"];

        // 1. FULLSCREEN-MODUS (Blendet Suchleiste aus)
        function toggleFullscreen() {
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
            else if (doc.mozRequestFullScreen) doc.mozRequestFullScreen();
        }

        // 2. WEICHES AUSWEICHEN
        function handleMove(e) {
            let cx = e.clientX || (e.touches ? e.touches[0].clientX : window.innerWidth/2);
            let cy = e.clientY || (e.touches ? e.touches[0].clientY : window.innerHeight/2);

            let dx = (window.innerWidth / 2 - cx);
            let dy = (window.innerHeight / 2 - cy);

            let moveX = dx / 8;
            let moveY = dy / 8;
            
            container.style.transform = `translate(${moveX}px, ${moveY}px) rotateY(${-moveX/4}deg) rotateX(${moveY/4}deg)`;
        }

        // 3. AUTONOMER SCHOCK (Vibration + Flash)
        function autonomousShock() {
            ghost.innerText = traumaTexts[Math.floor(Math.random() * traumaTexts.length)];
            ghost.style.display = 'block';
            
            if (navigator.vibrate) {
                navigator.vibrate(200); 
            }

            setTimeout(() => {
                ghost.style.display = 'none';
            }, 45);

            scheduleNextShock();
        }

        function scheduleNextShock() {
            let nextTime = Math.random() * 10000 + 5000;
            setTimeout(autonomousShock, nextTime);
        }

        // INITIALISIERUNG BEI BERÜHRUNG
        document.addEventListener('touchstart', function() {
            toggleFullscreen(); // Suchleiste weg
            if(!window.shockStarted) {
                scheduleNextShock(); // Schocks starten
                window.shockStarted = true;
            }
        }, {passive: true});

        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, {passive: true});

        // RAUSCHEN-GENERATOR
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        function noise() {
            canvas.width = window.innerWidth / 2; canvas.height = window.innerHeight / 2;
            let idata = ctx.createImageData(canvas.width, canvas.height);
            let buffer32 = new Uint32Array(idata.data.buffer);
            for(let i=0; i<buffer32.length; i++) {
                if(Math.random() < 0.08) buffer32[i] = 0xff110000; 
            }
            ctx.putImageData(idata, 0, 0);
            requestAnimationFrame(noise);
        }
        noise();
    </script>
</body>
</html>
