<!DOCTYPE html>
<html lang="la">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‎</title>
    <style>
        body {
            margin: 0;
            background: #050000;
            color: #8a0000;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Echtes digitales Rauschen ohne externe Bilder */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin: 0;
            color: #610000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 1);
            animation: breathe 4s infinite ease-in-out;
        }

        .latin {
            font-style: italic;
            font-size: 1.1rem;
            margin-top: 15px;
            color: #4a0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
            opacity: 0.8;
        }

        .status {
            font-family: 'Courier New', monospace;
            font-size: 0.65rem;
            margin-top: 40px;
            color: #2b0000;
            letter-spacing: 1px;
            line-height: 1.4;
            text-transform: uppercase;
        }

        @keyframes breathe {
            0%, 100% { filter: blur(0.5px); opacity: 0.8; transform: scale(1); }
            50% { filter: blur(1.5px); opacity: 1; transform: scale(1.01); }
        }

        /* Vignette-Effekt für Tunnelblick */
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, black 120%);
            z-index: 3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <div class="container">
        <h1>SIGNUM<br>VINDOBONAE</h1>
        <div class="latin">"Quod latet, apparebit."</div>
        
        <div class="status">
            [INTERNAL_ERROR_0x00]<br>
            CANNOT_CONTAIN_ENTITY<br>
            LOCAL_STORAGE_CORRUPTED<br>
            <span style="color: #610000;">EXPECT_US_IN_SECTOR_VII</span>
        </div>
    </div>
</body>
</html>
